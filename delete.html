<html>
<head></head>
  <body>    
      <form onsubmit="storageToLocalStorage(event)">
        
          <label>Name:</label>
          <input type="text" name="name" id="nameInputTag" required>
        
          <label>Email:</label>
          <input type="email" name="email" id="emailInputTag" required>

          <label>Phone Number:</label>
          <input type="tel" name="phonenumber" id="telInputTag" required>
      
        <!-- <input class="btn3" type="submit" value="Submit"> -->
          <button>Submit</button>
      </form>

      <ul id="listOfitems"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    
    
    <!-- <script src="app.js"></script> -->
    <script >

        


        function storageToLocalStorage(event)
        {
            event.preventDefault();
            const name = event.target.name.value;
            const email = event.target.email.value;
            const phone = event.target.phone.value;
        }

        const obj={
            name,
            email,
            phone
        }
    localStorage.setItem(obj.email, JSON.stringify(obj));


    function showUserOnScreen(obj)
    {
        const parentEle = document.getElementById("listOfItems")
        const childEle = document.createElement("li")
        childEle.textContent = obj.name + "-" + obj.email;

        const deleteButton = document.createElement('input')
        deleteButton.type="button"
        deleteButton.value="Delete"
        deleteButton.onclick=()=>{
        localStorage.removeItem(obj.email) 
       parentEle.removeChild(childEle)
    }



    const editButton = document.createElement("button")
    editButton.appendChild(document.createElement("Edit"))
    editButton.onclick = ()=>{
        localStorage.removeItem(obj.email)
        parentEle.removeChild(childEle)

        document.getElementById("nameInputTag").value = obj.name
        document.getElementById("emailInputTag").value = obj.email
    }
}
    childEle.appendChild(deleteButton)
    childEle.appendChild(editButton)
    parentEle.appendChild(childEle)
        

      
    </script>
  </body>
</html>
